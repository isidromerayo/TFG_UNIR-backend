# ===============================
# = PRODUCTION CONFIGURATION
# ===============================

# ===============================
# = DATA SOURCE
# ===============================
# En producción, la URL ES OBLIGATORIA y debe ser proporcionada por Render
# Formato esperado: jdbc:postgresql://<host>:<port>/<dbname>
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=60000

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
# Opcional: Si Render usa PostgreSQL, forzamos el dialecto para evitar errores de auto-detección si la red falla
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql

# ===============================
# = LOGGING
# ===============================
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=INFO
logging.level.eu.estilolibre.tfgunir.backend=INFO

# ===============================
# = ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ===============================
# = SECURITY
# ===============================
spring.security.debug=false

# ===============================
# = CACHING (opcional)
# ===============================
spring.cache.type=none

# ===============================
# = SERVER
# ===============================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===============================
# = JWT
# ===============================
# IMPORTANTE: En producción, usar variable de entorno JWT_SECRET
jwt.expiration=86400000 # 24 horas

# ===============================
# = APPLICATION
# ===============================
spring.devtools.enabled=false
spring.jmx.enabled=false
