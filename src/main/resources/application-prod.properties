# ===============================
# = PRODUCTION CONFIGURATION
# ===============================

# ===============================
# = DATA SOURCE
# ===============================
# En producción, la URL debe venir de una de estas variables:
# 1. SPRING_DATASOURCE_URL (específica de Spring)
# 2. DATABASE_URL (automática en Render para bases de datos vinculadas)
# Nota: Si se usa DATABASE_URL, Render la provee como postgres://... pero Spring necesita jdbc:postgresql://
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://notset:5432/notset}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user_not_set}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pass_not_set}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=60000
# IMPORTANTE: Skip SSL certificate validation for Render/Postgres internal connection
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.sslfactory=org.postgresql.ssl.NonValidatingFactory

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
# Opcional: Si Render usa PostgreSQL, forzamos el dialecto para evitar errores de auto-detección si la red falla
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql

# ===============================
# = LOGGING
# ===============================
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=INFO
logging.level.eu.estilolibre.tfgunir.backend=INFO

# ===============================
# = ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ===============================
# = SECURITY
# ===============================
spring.security.debug=false

# ===============================
# = CACHING (opcional)
# ===============================
spring.cache.type=none

# ===============================
# = SERVER
# ===============================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
# IMPORTANTE: Render usa una variable PORT dinámica.
server.port=${PORT:8080}

# ===============================
# = JWT
# ===============================
# Expiración: 24 horas (en milisegundos)
jwt.expiration=86400000

# ===============================
# = APPLICATION
# ===============================
spring.devtools.enabled=false
spring.jmx.enabled=false

# ===============================
# = SECURITY & SWAGGER
# ===============================
# Deshabilitar Swagger UI y API Docs en producción
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
