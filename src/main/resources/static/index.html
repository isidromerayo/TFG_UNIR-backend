<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFG UNIR Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .info-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .info-section h2 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-weight: bold;
            color: #764ba2;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #333;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
        }
        
        .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .link-button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> TFG UNIR Backend</h1>
        <p class="subtitle">Backend para TFG en UNIR usando Spring Boot con BCrypt</p>
        
        <div class="info-section">
            <h2> Informaci贸n del Proyecto</h2>
            <div id="app-info" class="loading">Cargando informaci贸n...</div>
        </div>
        
        <div class="info-section">
            <h2> Informaci贸n de Git</h2>
            <div id="git-info" class="loading">Cargando informaci贸n...</div>
        </div>
        
        <div class="info-section">
            <h2> Enlaces tiles</h2>
            <div class="links">
                <a href="/actuator/info" class="link-button" target="_blank"> Info Completa</a>
                <a href="/actuator/health" class="link-button" target="_blank"> Health</a>
                <a href="/actuator/metrics" class="link-button" target="_blank"> Metrics</a>
                <a href="/swagger-ui/index.html" class="link-button" target="_blank"> API Docs</a>
            </div>
        </div>
        
        <footer>
            <p>Desarrollado con わ para el TFG de UNIR</p>
        </footer>
    </div>
    
    <script>
        async function loadInfo() {
            try {
                const response = await fetch('/actuator/info');
                const data = await response.json();
                
                // Informaci贸n de la aplicaci贸n
                const appInfo = document.getElementById('app-info');
                if (data.app) {
                    appInfo.innerHTML = `
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Nombre</div>
                                <div class="info-value">${data.app.name || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Versi贸n</div>
                                <div class="info-value">${data.app.version || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Java</div>
                                <div class="info-value">${data.app['java.version'] || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Descripci贸n</div>
                                <div class="info-value">${data.app.description || 'N/A'}</div>
                            </div>
                        </div>
                    `;
                } else {
                    appInfo.innerHTML = '<div class="error">No se pudo cargar la informaci贸n de la aplicaci贸n</div>';
                }
                
                // Informaci贸n de Git
                const gitInfo = document.getElementById('git-info');
                if (data.git) {
                    const commit = data.git.commit || {};
                    const build = data.git.build || {};
                    
                    gitInfo.innerHTML = `
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Branch</div>
                                <div class="info-value">${data.git.branch || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Commit</div>
                                <div class="info-value">${commit.id?.abbrev || commit.id || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Commit Time</div>
                                <div class="info-value">${commit.time ? new Date(commit.time).toLocaleString('es-ES') : 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Build Time</div>
                                <div class="info-value">${build.time ? new Date(build.time).toLocaleString('es-ES') : 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Build User</div>
                                <div class="info-value">${build.user?.name || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Build Host</div>
                                <div class="info-value">${build.host || 'N/A'}</div>
                            </div>
                        </div>
                        ${commit.message?.short ? `
                            <div class="info-item" style="margin-top: 15px;">
                                <div class="info-label">ltimo Commit</div>
                                <div class="info-value">${commit.message.short}</div>
                            </div>
                        ` : ''}
                    `;
                } else {
                    gitInfo.innerHTML = '<div class="error">No se pudo cargar la informaci贸n de Git</div>';
                }
                
            } catch (error) {
                document.getElementById('app-info').innerHTML = 
                    `<div class="error">Error al cargar la informaci贸n: ${error.message}</div>`;
                document.getElementById('git-info').innerHTML = 
                    `<div class="error">Error al cargar la informaci贸n de Git</div>`;
            }
        }
        
        // Cargar informaci贸n al iniciar
        loadInfo();
    </script>
</body>
</html>
