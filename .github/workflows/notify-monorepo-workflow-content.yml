name: Notify Monorepo on Main Update

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Permite ejecución manual

jobs:
  notify-monorepo:
    name: Notify Monorepo to Update Submodules
    runs-on: ubuntu-latest
    
    steps:
    - name: Prepare commit message
      id: prepare
      run: |
        # Escapar caracteres especiales en el mensaje del commit
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        # Reemplazar saltos de línea con \n y escapar comillas
        ESCAPED_MSG=$(echo "$COMMIT_MSG" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
        echo "commit_message=$ESCAPED_MSG" >> $GITHUB_OUTPUT
        
    - name: Notify monorepo repository
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.MONOREPO_DISPATCH_TOKEN }}
        repository: isidromerayo/TFG_UNIR-monorepo
        event-type: submodule-update
        client-payload: |
          {
            "repository": "TFG_UNIR-backend",
            "ref": "${{ github.ref }}",
            "sha": "${{ github.sha }}",
            "commit_message": "${{ steps.prepare.outputs.commit_message }}",
            "pusher": "${{ github.event.pusher.name }}",
            "timestamp": "${{ github.event.head_commit.timestamp }}"
          }