# Docker Compose configuration for TFG UNIR Backend
# 
# IMPORTANT: This file is optimized for Docker Compose.
# For Podman users, we recommend using Podman Pod instead (see scripts/podman-pod.sh)
# due to DNS resolution issues with podman-compose.
#
# Usage with Docker:
#   docker compose up -d
#   docker compose down
#
# Usage with Podman (recommended):
#   ./scripts/podman-pod.sh start
#   ./scripts/podman-pod.sh stop

# Custom network configuration for better isolation
networks:
  tfg-network:
    driver: bridge

services:
  postgres_db:
    container_name: postgres_db
    hostname: postgres_db
    image: "postgres:latest"
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-data:/var/lib/postgresql
      - ../recursos/db/postgresql/01-create.sql:/docker-entrypoint-initdb.d/01-create.sql
      - ../recursos/db/postgresql/02-create.sql:/docker-entrypoint-initdb.d/02-create.sql
      - ../recursos/db/postgresql/03-create.sql:/docker-entrypoint-initdb.d/03-create.sql
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tfg_un1r_PWD}
      POSTGRES_DB: ${POSTGRES_DB:-tfg_unir}
      POSTGRES_USER: ${POSTGRES_USER:-user_tfg}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user_tfg} -d ${POSTGRES_DB:-tfg_unir}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - tfg-network

  api_service:
    container_name: api_service
    hostname: api_service
    image: "isidromerayo/spring-backend-tfg:0.4.0"
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres_db:5432/tfg_unir"
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-user_tfg}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-tfg_un1r_PWD}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - tfg-network

volumes:
  postgres-db-data:
